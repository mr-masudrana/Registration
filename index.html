<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Responsive Registration Form</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="container mt-5">
    <h2 class="text-center mb-4">Registration Form</h2>
    <form id="registrationForm">
      <div class="form-floating mb-3">
        <input type="text" class="form-control" id="firstName" placeholder="Full Name" required />
        <label for="firstName">First Name<span class="text-danger">*</span></label>
      </div>
      <div class="form-floating mb-3">
        <input type="text" class="form-control" id="lastName" placeholder="Last Name" required />
        <label for="lastName">Last Name<span class="text-danger">*</span></label>
      </div>
      
      <div class="form-floating mb-3">
        <input type="email" class="form-control" id="email" placeholder="Email Address" required />
        <label for="email">Email Address<span class="text-danger">*</span></label>
      </div>
      <div class="form-floating mb-3">
        <input type="tel" class="form-control" id="phone" placeholder="Phone Number" required />
        <label for="phone">Phone Number<span class="text-danger">*</span></label>
      </div>
      
      <div class="form-floating mb-3">
        <input type="date" class="form-control" id="brith" required>
        <label for="brith">Date of Brith<span class="text-danger">*</span></label>
      </div>
      <div class="form-floating mb-3">
        <select class="form-control" id="gender" required>
          <option value=""></option>
          <option>Male</option>
          <option>Female</option>
          <option>Others</option>
        </select>
        <label for="gender">Gender<span class="text-danger">*</span></label>
      </div>
      
      <div class="form-floating mb-3">
        <input type="password" class="form-control" id="password" placeholder="Create Password" required />
        <label for="password">Create Password<span class="text-danger">*</span></label>
      </div>
      <div class="form-floating mb-3">
        <input type="password" class="form-control" id="confirmPassword" placeholder="Confirm Password" required />
        <label for="confirmPassword">Confirm Password<span class="text-danger">*</span></label>
      </div>
      <button type="submit" class="btn btn-primary w-100">Register</button>
    </form>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
